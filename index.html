<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-quiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Etch-A-Sketch</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="content">
            <div class="settings">
                <div class="colorPickerGroup">
                    <input class="colorPicker" type="color" value="#000000"/>                   
                </div>             
                <button class="colorBtn">Color mode</button>  
                <button class="rainbowBtn">Rainbow mode</button>
                <button class="eraserBtn">Eraser</button>
                <button class="clearBtn">Clear</button>
                <div class="sizeSliderGroup">
                    <input class="sizeSlider" type="range" value="16" min="1" max="100"/>
                    <span class="sizeValue">16 x 16</span>
                </div>
            </div>
            <div class="grid"></div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Copyright Â© 2021 Lan Ngo &nbsp;</p>
        <a href="https://github.com/lanngo27" target="_blank">
            <i class="fa fa-github" style="font-size:24px"></i>
        </a>
    </footer>
</body>
</html>
